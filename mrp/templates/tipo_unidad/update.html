{% extends 'base.html' %}

{% block content %}

<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title %}Actualizar Tipos de Unidades{% endblock %}</h3>
    <form action="" method="post">
        <div class="form-group">
            <label for="codigo">CÃ³digo</label>
            <input type="text" class="form-control" id="codigo" name="codigo" required value="{{tipo_unidad.codigo}}" maxlength="6">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required value="{{tipo_unidad.nombre}}" maxlength="100">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="esta_activo" name="esta_activo" {%if tipo_unidad.esta_activo %} checked {% endif %}>
            <label class="form-check-label" for="esta_activo">Activo</label>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Guardar">
            <a href="{{ url_for('tipo_unidad.index')}}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>
{% endblock%}
