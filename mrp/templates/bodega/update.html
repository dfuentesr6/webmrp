{% extends 'base.html' %}

{% block content %}

<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title %}Modificar Bodega{% endblock %}</h3>
    <form action="" method="post" class="form-inline">
        <div class="form-group row my-2">
            <div class="col-3">
                <label for="lugar">Lugares</label>
            </div>
            <div class="col-9">
                <select class="form-select form-select-sm mb-3"
                        id="lugar" name="lugar">
                    {%for lugar in lugares%}
                    <option value="{{lugar.id}}" {%if dato.lugar.id == lugar.id%} selected {%endif%}>
                        {{lugar.codigo}} - {{lugar.nombre}}
                    </option>
                    {%endfor%}
                </select>
            </div>
        </div>

        <div class="form-group row my-2">
            <div class="col-3">
                <label for="codigo" class="col-3">CÃ³digo</label>
            </div>
            <div class="col-9">
                <input type="text" class="form-control col-9"
                       id="codigo" name="codigo"
                       required maxlength="13"
                       value="{{dato.codigo}}">
            </div>
        </div>

        <div class="form-group row my-2">
            <div class="col-3">
                <label for="nombre">Nombre</label>
            </div>
            <div class="col-9">
                <input type="text" class="form-control"
                       id="nombre" name="nombre"
                       required maxlength="100"
                       value="{{dato.nombre}}">
            </div>
        </div>

        <div class="form-group row my-2">
            <div class="col-3">
            <label class="form-check-label" for="esta-activo">Estado</label>
            </div>
            <div class="col-9">
            <input class="form-check-input" type="checkbox" role="switch"
                   id="esta-activo" name="esta-activo"
                   {% if dato.esta_activo%}
                   checked
                   {%endif%}
            >
            <label class="form-check-label" for="esta-activo">Activo</label>
            </div>
        </div>

        <div class="form-group row my-2">
            <div class="col text-center">
            <input type="submit" class="btn btn-primary" value="Guardar">
            <a href="{{ url_for('bodega.index')}}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>

</section>
{% endblock%}
